<i class="ph-{{iconName}} icon-{{iconSize}} icon--color icon-class {{className}}"
    [ngClass]="iconWeight !== 'regular' ? 'ph-' + iconWeight + ' ph-' + iconName : 'ph ph-' + iconName"
    aria-hidden="true" role="img" [attr.aria-label]="iconName" [attr.title]="iconName" [ngStyle]="{'color': color}">
</i>
