<div class="pagination">
    <span class="pages-buttons">
        <button title="Go to previous page" (click)="previousPage()" [disabled]="!info.prev || isLoading">
            <app-icon [iconName]="'caret-left'" [iconSize]="'sm'" [iconWeight]="'bold'"></app-icon>
        </button>
        <ul class="pages-list">
            <li *ngIf="info.prev && pageCurrent >= 3" class="">
                <app-icon [iconName]="'dots-three'" [iconSize]="'sm'" [iconWeight]="'bold'"></app-icon>
            </li>
            <li *ngFor="let page of listPages | slice: (pageCurrent - 2) < 0 ? 0 : (pageCurrent - 2) : (pageCurrent + 3)"
                [ngClass]="{ active: page === pageCurrent }">
                <button (click)="goToPage(page)" [disabled]="isLoading">{{ page }}</button>
            </li>
            <li *ngIf="info.next && pageCurrent <= info.pages - 4">
                <app-icon [iconName]="'dots-three'" [iconSize]="'sm'" [iconWeight]="'bold'"></app-icon>
            </li>
        </ul>
        <button title="Go to next page" (click)="nextPage()" [disabled]="!info.next || isLoading">
            <app-icon [iconName]="'caret-right'" [iconSize]="'sm'" [iconWeight]="'bold'"></app-icon>
        </button>
    </span>
    <p class="pages-info">Page {{ pageCurrent }} of {{ info.pages }}</p>
</div>
