<div class="main-landing-container">
    <!-- Hero -->
    <app-hero class="hero-container" />

    <!-- Socials -->
    <div class="socials-container">
        <h4 class="title">
            This is a project made by <a href="https://github.com/JJGarciaMartinez">Juan García</a> using the Rick and
            Morty API.
        </h4>
        <h4 class="title">You can find me on:</h4>
        <div class="social-links">
            <app-social-pill socialName="@JuanGMc23" socialIcon="twitter-logo"
                socialLink="https://twitter.com/JuanGMc23" color="#1DA1F2" size="lg" weight="bold" />
            <app-social-pill socialName="JJGarciaMartinez" socialIcon="github-logo" socialLink="https://github.com"
                color="#333" size="lg" weight="bold" />
            <app-social-pill socialName="Juan García" socialIcon="linkedin-logo"
                socialLink="https://www.linkedin.com/in/juanjgarcia23" color="#0077B5" size="lg" weight="bold" />
        </div>
        <p class="additional-info">
            For more information about the API, check out the <a href="https://rickandmortyapi.com/"
                target="_blank">official documentation</a>.
        </p>
    </div>

    <!-- Carousel -->
    <div class="carousel-main-container">
        <ng-container *ngIf="slides.length === 0">
            <app-loader-spinner text="Loading" />
        </ng-container>

        <ng-container *ngIf="slides.length > 0">
            <app-carousel-landing [slides]="slides"></app-carousel-landing>
        </ng-container>
    </div>


    <!-- Sections -->
    <section class="characters-section">
        <h2>Characters</h2>
    </section>
    <section class="episodes-section">
        <h2>Episodes</h2>
    </section>
    <section class="locations-section">
        <h2>Locations</h2>
    </section>
</div>
